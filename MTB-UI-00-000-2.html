<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자율차-일반차 혼재상황 대비 AI기반 자율주행모빌리티 운영 플랫폼 개발</title>
  <link rel="stylesheet" href="css/common.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/tui-time-picker.js"></script>
  <script src="js/tui-date-picker.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/ui.js"></script>
</head>
<body class="member">
  <div id="wrap">
    <div id="container">
      <div class="member-box">
        <p class="s-txt" data-aos="fade">메타버스 기반 통합가상시험환경 운영 플랫폼</p>
        <p class="b-txt" data-aos="fade">아이디/비밀번호 찾기</p>
        <ul class="member-tab mt40">
          <li><a href="#">아이디 찾기</a></li>
          <li class="on"><a href="#">비밀번호 찾기</a></li>
        </ul>
        <div class="member-process form">
          <ul class="input-list">
            <li>
              <span class="label require"><em>전화번호</em></span>
              <div class="input-area">
                <div class="input-wrap input-btn" style="width: 422px;">
                  <input type="text" class="input-base tp1">
                  <button class="btn-del" style="right: 120px;">삭제</button>
                  <span class="btn-base tp1 sm"><a href="#">인증번호 발송</a></span>
                </div>
                <span class="s-info mt8">‘-’ 하이픈 없이 숫자만 입력</span>
              </div>
            </li>
            <li style="border-top: 0;">
              <span class="label require"></span>
              <div class="input-area">
                <div class="input-wrap input-btn" style="width: 372px;">
                  <input type="text" class="input-base tp1">
                  <span class="time">00:00</span>
                  <span class="btn-base tp1 sm"><a href="#">인증</a></span>
                </div>
                <!-- <span class="s-info mt8 error">인증번호가 일치하지 않습니다.</span> -->
                <span class="s-info mt8 success">인증에 성공하였습니다.</span>
              </div>
            </li>
          </ul>
        </div><!-- .member-process -->
        <div class="btns-wrap mt62 t-center">
          <span class="btn-base tp1 reverse lg"><a href="#">취소</a></span>
          <span class="btn-base tp1 lg"><a href="#">비밀번호 변경</a></span>
        </div><!-- .btns-wrap -->
      </div>
    </div><!-- #container -->    
  </div><!-- #wrap -->
</body>
</html>
