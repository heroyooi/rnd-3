<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자율차-일반차 혼재상황 대비 AI기반 자율주행모빌리티 운영 플랫폼 개발</title>
  <link rel="stylesheet" href="css/common.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/tui-time-picker.js"></script>
  <script src="js/tui-date-picker.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/ui.js"></script>
</head>
<body>
  <div id="wrap" class="login-wrap">
    <video class="login-video" autoplay loop muted>
      <source src="./gf_do_end.mp4" type="video/mp4"></source>
      <source src="./gf_do_end.mp4" type="video/ogg"></source>
    </video>
    <div class="login-area">
      <h1 class="logo"><span>자율차-일반차 혼재상황 대비 <br />AI기반 자율주행모빌리티 운영 플랫폼 개발</span></h1>
      <div class="login-form">
        <ul class="form-list">
          <li>
            <label for="user_id">새 비밀번호</label>
            <div class="input-wrap">
              <input type="password" class="input-base tp1" placeholder="8~16자 영문, 숫자, 특수문자 조합" id="user_id">
              <button class="btn-del">삭제</button>
            </div>
          </li>
          <li>
            <label for="user_password">새 비밀번호 확인</label>
            <div class="input-wrap">
              <input type="password" class="input-base tp1" placeholder="새 비밀번호 확인" id="user_password">
              <button class="btn-del">삭제</button>
            </div>
          </li>
          <li class="btn">
            <span class="btn-base tp1"><a href="#">로그인</a></span>
          </li>
        </ul>
        <div class="valid-wrap">
          <p class="valid t-center" id="valid1" style="display: none;">아이디 또는 비밀번호가 일치하지 않습니다</p>
          <p class="valid t-center" id="valid2" style="display: none;">비밀번호 형식이 올바르지 않습니다.</p>
        </div>
      </div>
      <div class="info"><span>본 시스템은 인가된 사용자만 사용할 수 있으며 계정 생성 필요시 000-000-0000 에게 문의해 주세요.</span></div>
    </div><!-- .login-area -->
  </div><!-- #wrap -->

  <script>
    var Qsample = $.urlParam('sample');
	  if (Qsample) {
      $('#' + Qsample).show();
    }
  </script>
</body>
</html>
