<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자율차-일반차 혼재상황 대비 AI기반 자율주행모빌리티 운영 플랫폼 개발</title>
  <link rel="stylesheet" href="css/common.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/tui-time-picker.js"></script>
  <script src="js/tui-date-picker.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/ui.js"></script>
</head>
<body class="member">
  <div id="wrap">
    <div id="container">
      <div class="member-box">
        <p class="s-txt" data-aos="fade">메타버스 기반 통합가상시험환경 운영 플랫폼</p>
        <p class="b-txt" data-aos="fade">회원가입</p>
        <ul class="step-list">
          <li class="tit current">약관동의</li>
          <li class="arrow on"></li>
          <li class="tit current">본인인증</li>
          <li class="arrow"></li>
          <li class="tit">정보입력</li>
        </ul>
        <div class="member-process">
          <div class="mobile-certify">
            <span class="btn-base tp1 lg"><a href="#">휴대폰 인증</a></span>
          </div>
          <div class="info-text mt16">
            <p>개인정보보호법과 관련하여 홈페이지 아이디/비밀번호 등록을 위해서는 가입자의 본인인증이 필요합니다</p>
            <p>본인인증 관련 장애 발생 시 브라우저의 <span>‘팝업차단’</span>을 해제해 주시기 바랍니다.</p>
          </div>
        </div><!-- .member-process -->
        <div class="btns-wrap mt17 t-center">
          <span class="btn-base tp1 reverse lg"><a href="#">이전</a></span>
          <span class="btn-base tp1 lg"><a href="#">다음</a></span>
        </div><!-- .btns-wrap -->
      </div>
    </div><!-- #container -->    
  </div><!-- #wrap -->
</body>
</html>
