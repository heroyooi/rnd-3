<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자율차-일반차 혼재상황 대비 AI기반 자율주행모빌리티 운영 플랫폼 개발</title>
  <link rel="stylesheet" href="css/common.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/tui-time-picker.js"></script>
  <script src="js/tui-date-picker.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/ui.js"></script>
</head>
<body class="member">
  <div id="wrap">
    <div id="container">
      <div class="member-box">
        <p class="s-txt" data-aos="fade">메타버스 기반 통합가상시험환경 운영 플랫폼</p>
        <p class="b-txt" data-aos="fade">회원가입</p>
        <ul class="step-list">
          <li class="tit current">약관동의</li>
          <li class="arrow on"></li>
          <li class="tit current">본인인증</li>
          <li class="arrow on"></li>
          <li class="tit current">정보입력</li>
        </ul>
        <div class="member-process form">
          <ul class="input-list">
            <li>
              <span class="label require"><em>아이디(이메일)</em></span>
              <div class="input-area">
                <div class="input-wrap email">
                  <input type="text" class="input-base tp1">
                  <span class="bridge">@</span>
                  <input type="text" class="input-base tp1" style="width: 150px;">
                  <span class="select-base tp1" style="width: 140px;">
                    <span class="value"></span>
                    <select>
                      <option value="0" selected>직접입력</option>
                      <option value="1">값 1</option>
                      <option value="2">값 2</option>
                      <option value="3">값 3</option>
                    </select>
                  </span>
                  <span class="btn-base tp1 sm"><a href="#">중복확인</a></span>
                </div>
              </div>
            </li>
            <li>
              <span class="label require"><em>비밀번호</em></span>
              <div class="input-area">
                <div class="input-wrap" style="width: 310px;">
                  <input type="password" class="input-base tp1">
                  <button class="btn-del">삭제</button>
                </div>
                <span class="s-info mt8">알파벳, 숫자,특수문자 조합으로 6~12 자리로 비밀번호를 설정하세요</span>
              </div>
            </li>
            <li>
              <span class="label require"><em>비밀번호 확인</em></span>
              <div class="input-area">
                <div class="input-wrap error" style="width: 310px;">
                  <input type="password" class="input-base tp1">
                  <button class="btn-del">삭제</button>
                </div>
                <span class="s-info mt8 error">비밀번호가 일치하지 않습니다.</span>
              </div>
            </li>
            <li>
              <span class="label require"><em>이름</em></span>
              <div class="input-area">
                <div class="input-wrap" style="width: 310px;">
                  <input type="text" class="input-base tp1" value="홍길동" disabled>
                  <button class="btn-del">삭제</button>
                </div>
              </div>
            </li>
            <li>
              <span class="label require"><em>기관</em></span>
              <div class="input-area">
                <div class="input-wrap" style="width: 310px;">
                  <input type="text" class="input-base tp1">
                  <button class="btn-del">삭제</button>
                </div>
              </div>
            </li>
            <li>
              <span class="label require"><em>전화번호</em></span>
              <div class="input-area">
                <div class="input-wrap" style="width: 310px;">
                  <input type="text" class="input-base tp1">
                  <button class="btn-del">삭제</button>
                </div>
                <span class="s-info mt8">‘-’ 하이픈 없이 숫자만 입력 가능합니다.</span>
              </div>
            </li>
            <li>
              <span class="label require"><em>권한</em></span>
              <div class="input-area">
                <span class="select-base tp1" style="width: 260px;">
                  <span class="value"></span>
                  <select>
                    <option value="0">선택</option>
                    <option value="1" selected>사용자</option>
                    <option value="2">값 2</option>
                    <option value="3">값 3</option>
                  </select>
                </span>
              </div>
            </li>
          </ul>
        </div><!-- .member-process -->
        <div class="btns-wrap mt17 t-center">
          <span class="btn-base tp1 reverse lg"><a href="#">취소</a></span>
          <span class="btn-base tp1 lg"><a href="#">회원가입</a></span>
        </div><!-- .btns-wrap -->
      </div>
    </div><!-- #container -->    
  </div><!-- #wrap -->
</body>
</html>
