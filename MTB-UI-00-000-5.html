<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자율차-일반차 혼재상황 대비 AI기반 자율주행모빌리티 운영 플랫폼 개발</title>
  <link rel="stylesheet" href="css/common.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/tui-time-picker.js"></script>
  <script src="js/tui-date-picker.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/ui.js"></script>
</head>
<body class="member">
  <div id="wrap">
    <div id="container">
      <div class="member-box">
        <p class="s-txt" data-aos="fade">메타버스 기반 통합가상시험환경 운영 플랫폼</p>
        <p class="b-txt" data-aos="fade">마이페이지</p>
        <p class="mem-info">새로운 비밀번호를 설정해 주세요.</p>

        <div class="member-process form mt12">
          <ul class="input-list">
            <li>
              <span class="label require"><em>현재 비밀번호</em></span>
              <div class="input-area">
                <div class="input-wrap">
                  <input type="text" class="input-base tp1">
                  <button class="btn-del">삭제</button>
                </div>
              </div>
            </li>
            <li>
              <span class="label require"><em>새 비밀번호</em></span>
              <div class="input-area">
                <div class="input-wrap">
                  <input type="text" class="input-base tp1">
                  <button class="btn-del">삭제</button>
                </div>
              </div>
            </li>
            <li>
              <span class="label require"><em>비밀번호 확인</em></span>
              <div class="input-area">
                <div class="input-wrap">
                  <input type="text" class="input-base tp1">
                  <button class="btn-del">삭제</button>
                </div>
              </div>
            </li>
          </ul>
        </div><!-- .member-process -->
        <div class="btns-wrap mt17 t-center">
          <span class="btn-base tp1 reverse lg"><a href="#">취소</a></span>
          <span class="btn-base tp1 lg"><a href="#">저장</a></span>
        </div><!-- .btns-wrap -->
      </div>
    </div><!-- #container -->    
  </div><!-- #wrap -->
</body>
</html>
