<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자율차-일반차 혼재상황 대비 AI기반 자율주행모빌리티 운영 플랫폼 개발</title>
  <link rel="stylesheet" href="css/common.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/tui-time-picker.js"></script>
  <script src="js/tui-date-picker.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/ui.js"></script>
</head>
<body>
  <div id="wrap" class="login-wrap">
    <video class="login-video" autoplay loop muted>
      <source src="./gf_do_end.mp4" type="video/mp4"></source>
      <source src="./gf_do_end.mp4" type="video/ogg"></source>
    </video>
    <div class="login-area">
      <h1 class="logo"><span>메타버스 기반 통합가상시험환경 운영 플랫폼</span></h1>
      <div class="login-form">
        <ul class="form-list">
          <li>
            <label for="user_id">아이디</label>
            <div class="input-wrap">
              <input type="text" class="input-base tp1" placeholder="아이디 입력" id="user_id">
              <button class="btn-del">삭제</button>
            </div>
          </li>
          <li>
            <label for="user_password">비밀번호</label>
            <div class="input-wrap">
              <input type="password" class="input-base tp1" placeholder="비밀번호 입력" id="user_password">
              <button class="btn-del">삭제</button>
            </div>
          </li>
          <li class="btn">
            <span class="btn-base tp1"><a href="#">로그인</a></span>
          </li>
        </ul>
        <div class="valid-wrap">
          <p class="valid t-center" id="valid1" style="display: none;">아이디 또는 비밀번호가 일치하지 않습니다</p>
        </div>
      </div>
      <ul class="other-menu">
        <li><a href="#">회원가입</a></li>
        <li><a href="#">ID/PW 찾기</a></li>
      </ul>
    </div><!-- .login-area -->
  </div><!-- #wrap -->

  <script>
    var Qsample = $.urlParam('sample');
	  if (Qsample) {
      $('#' + Qsample).show();
    }
  </script>
</body>
</html>
